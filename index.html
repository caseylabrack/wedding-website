  <body>
    <section id="welcome">
      <h1>Casey and Sara are getting married!</h1>
      <img src="images/sidecar.jpg" style="display: block; margin-left: auto; margin-right: auto; width: 100%;">
      <div style="font-size: 1.75em;">
        <p>Sunday May 26, 2019<br/>
        Canton, Ohio</p>
      </div>
      <a href="https://docs.google.com/forms/d/1kSJVUYRyLEbo1GvudFL2zQnZ1Du7masU5zAV9-Q-Oao/edit" class="button">RSVP by April 1, please!</a>
    </section>
    <section>
      <h2>See you at the North Canton Civic Center!</h2>
      <img src="images/north-canton-civic-center.jpeg">
      <p>(<a href="https://www.google.com/maps/place/The+North+Canton+Civic+Center+Event+Hall/@40.8769602,-81.4156624,15z/data=!4m5!3m4!1s0x0:0x539b2c5260e8314e!8m2!3d40.8769602!4d-81.4156624">Google map</a>)</p>
    </section>
    <section>
      <h2>Your hotel blocks</h2>

    </section>
    <section>
      <h2>How to give us gifts</h2>
      <img style="width: 50%;" src="images/nc-logo.png">
      <p>Just give money to the <a href="https://www.nature.org/en-us/">Natue Conservancy</a>.</p>
    </section>
    <img onclick="addOneUnicorn()" style="position: fixed; bottom: 20; right: 20; z-index: 2000000000; cursor: pointer;" src="images/unicorn-btn.gif" border="0"/>
  </body>
  <script type="text/javascript">
    const addOneUnicorn = () => {

      const uni = document.createElement("img")
      uni.setAttribute("src",`images/u${Math.ceil(Math.random()*6)}.png`)
      const width = Math.random()*1000
      uni.setAttribute("style", `position: fixed; top: ${window.innerHeight * Math.random() - (width * 682/801)/2}; left: ${window.innerWidth * Math.random() - width/2}; z-index: -1; width: ${width}; opacity: ${Math.random()}; transform: rotate(${Math.random()*360}deg);`)
      document.body.appendChild(uni)
    }
  </script>
